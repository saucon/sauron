envLib:
  app:
    envPrefix: "MY_AWESOME_PREFIX"

# Primitive Types
app_name: "MyApp"
port: 8080
debug: true
pi_value: 3.14159

# Array / List (sequence)
servers:
  - "server1.example.com"
  - "server2.example.com"

ports:
  - 8080
  - 8081
  - 8082

listAmount: [500, 1000, 1500]

# Object / Map
database:
  host: "localhost"
  port: 5432
  user: "admin"
  password: "secret"

# Nested Object + List
users:
  - name: "Alice"
    roles:
      - "admin"
      - "user"
  - name: "Bob"
    roles:
      - "user"

# Null / Empty
description: null

# Complex Nested Mix
features:
  auth:
    enabled: true
    methods:
      - "password"
      - "oauth"
  payment:
    enabled: false
    providers:
      stripe: true
      paypal: false
